<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn- Libroteca vitual</title>
    <link rel="stylesheet" href="/css/style-login.css">

    <!-- Link boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar_gral" th:fragment="navbar">
            <ul>
                <li id="navbar_nombre">
                    <a href="/index">Libroteca virtual</a>
                </li>
                <li><button><a href="/login" id="login">Iniciar sesión</a></button></li>
                <li><a href="">Quiénes somos</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">

        <div class="login-formulario">
            <form class="login-form">

                <h3>Iniciar sesión</h3>
                <div class="mb-3">

                    <input type="email" class="form-control" id="login-form_input" aria-describedby="emailHelp" placeholder="email@dominio.com" required>

                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="login-form_input" placeholder="Contraseña1234" required>
                </div>

                <button type="submit" class="btn-form" id="login-form_iniciar-sesion"><span class="btn-text">Iniciar sesión</span></button>


            </form>

            <section class="registro">

                <h3>¿No tienes cuenta?</h3>
                <!-- Button trigger modal -->
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Registrarse</button> -->
                <button type="submit" class="btn-form" id="login-form_registrarse" data-toggle="modal" data-target="#exampleModalCenter"><span> Registrarse </span></button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h5 class="modal-title" id="exampleModalLongTitle">Registrate</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <label>Nombre y apellido *</label>
                                    <input type="text" class="form-control" name="nombre" required th:value="${nombre}" />
                                    <br>
                                    <label for="dni">DNI *</label>
                                    <input type="number" class="form-control" name="dni" required th:value="${dni}" />
                                    <br>
                                    <label for="telefono">Teléfono</label>
                                    <input type="number" class="form-control" name="telefono" th:value="${telefono}" />
                                    <br>
                                    <label for="mail">Correo electrónico *</label>
                                    <input type="mail" class="form-control" name="mail" required th:value="${mail}" />
                                    <br>
                                    <label for="clave">Contraseña *</label>
                                    <input type="password" class="form-control" name="clave" required />
                                    <small id="claveHelp" class="form-text text-muted">Debe contener al menos 6 caracteres.</small>
                                    <br>
                                    <label for="clave2">Reingrese la contraseña *</label>
                                    <input type="password" class="form-control" name="clave2" required/>
                                    <br>
                                    <label>Foto de perfil</label>
                                    <input type="file" class="form-control bg-dark text-white" name="archivo" th:value="${archivo}" id="file" />
                                    <small id="fotoHelp" class="form-text text-muted">Ingrese una foto (preferentemente en formato cuadrado) donde se pueda ver su rostro.</small>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Crear cuenta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>


    <!-- Scrips boostrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
