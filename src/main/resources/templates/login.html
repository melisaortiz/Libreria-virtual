</head>

<body>
    <nav th:replace="fragments/navbar::navbar"></nav>

    <section class="login">

        <div class="login-formulario">
            <form action="/logincheck" method="POST" class="login-form" id="inicio">

                <h3>Iniciar sesión</h3>
                <div class="mb-3">

                    <input type="email" name="username" class="form-control" id="login-form_input" aria-describedby="emailHelp" placeholder="email@dominio.com" required>

                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" id="login-form_input" placeholder="Contraseña1234" required>
                </div>

                <button type="submit" class="btn-form" id="login-form_iniciar-sesion"><span class="btn-text">Iniciar sesión</span></button>

            </form>

            <section class="registro">

                <h3>¿No tienes cuenta?</h3>
                <!-- Button trigger modal -->
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Registrarse</button> -->
                <button type="submit" class="btn-form" id="login-form_registrarse" data-toggle="modal" data-target="#exampleModalCenter"><span> Registrarse </span></button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h5 class="modal-title" id="exampleModalLongTitle">Registrate</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                            </div>
                            <div class="modal-body">
                                <form action="/usuario/registrar_usuario" method="POST" enctype="multipart/form-data">

                                    <label>Nombre y apellido *</label>
                                    <input type="text" class="form-control" name="nombre" required th:value="${nombre}" />
                                    <br>
                                    <label for="dni">DNI *</label>
                                    <input type="number" class="form-control" name="dni" required th:value="${dni}" />
                                    <br>
                                    <label for="telefono">Teléfono</label>
                                    <input type="number" class="form-control" name="telefono" th:value="${telefono}" />
                                    <br>
                                    <label for="mail">Correo electrónico *</label>
                                    <input type="mail" class="form-control" name="mail" required th:value="${mail}" />
                                    <br>
                                    <label for="clave">Contraseña *</label>
                                    <input type="password" class="form-control" name="clave" required />
                                    <small id="claveHelp" class="form-text text-muted">Debe contener al menos 6 caracteres.</small>
                                    <br>
                                    <label for="clave2">Reingrese la contraseña *</label>
                                    <input type="password" class="form-control" name="clave2" required/>
                                    <br>
                                    <label>Foto de perfil</label>
                                    <input type="file" class="form-control bg-dark text-white" name="archivo" th:value="${archivo}" id="file" />
                                    <small id="fotoHelp" class="form-text text-muted">Ingrese una foto (preferentemente en formato cuadrado) donde se pueda ver su rostro.</small>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
