<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <!-- Bootstrap CSS -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                    <title>Librería</title>
                    <link rel="stylesheet" href="/css/modificar_autor.css">
                        </head>

                        <body>

                            <nav th:replace="index.html :: navbar"></nav>
                            
                            <a class="btn btn-primary" href="/autor/autor" role="button"> ❰❰ Ir a Autor </a>

                            <h1 class="titulo">MODIFICAR AUTOR EXISTENTE</h1>

                            <div class="cuerpo">
                                <h2 id="subtitlulo"> Completá el formulario </h2>

                                <form th:object="${autores}" action="/autor/modificar_autor/" method="POST" enctype="multipart/form-data">

                                    <h4>Seleccioná nombre del autor que quieres modificar: </h4>

                                    <label> Autor </label>
                                    <select class="form-control" name="id">
                                        <option></option>
                                        <option th:each="autores : ${autores}" th:value="${autores.id}" th:text="${autores.nombre}"></option>

                                    </select>

                                    <h4>Ingresá el nuevo nombre del autor: </h4>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Nuevo nombre y apellido" aria-label="Nombre" name="nombreNuevo">
                                    </div>
                                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                                    <p th:if="${exito != null}" th:text="${exito}" style="color:green;"></p>
                            </div>
                            <button type="submit" class="btn btn-dark">Modificar autor</button>
                            </form>
                            </div>




                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


                        </body>

                        </html>
